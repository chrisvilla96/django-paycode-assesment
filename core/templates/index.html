{% extends 'base.html' %}

{% block main_content %}
    <h1>Customer List</h1>

    <a href="{% url 'create-customer' %}">Crear Cliente</a>

    {% if customer_list %}
        <ul>
            {% for customer in customer_list %}
            <li>
                <a href="{% url 'customer-detail' customer.id %}">{{ customer }}</a>
            </li>
            {% endfor %}
        </ul>
    {% else %}
    {% endif %}
{% endblock %}
